# Docker Compose Configuration for OSINT Platform
# Complete deployment with all services

version: '3.8'

services:
  # ========================================
  # Backend API Service
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-backend
    hostname: osint-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=sqlite:///data/osint.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-encryption-key-change-in-production}
      
      # JWT Authentication
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-default-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=480
      
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      
      # WhatsApp Scraper
      - WHATSAPP_SESSION_PATH=data/whatsapp_session.json
      - WHATSAPP_HEADLESS=true
      - WHATSAPP_RATE_LIMIT_MIN=3
      - WHATSAPP_RATE_LIMIT_MAX=6
      
      # File Paths
      - UPLOAD_DIR=uploads
      - REPORT_DIR=reports
      - LOG_DIR=logs
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/osint.log
      
      # Security
      - CORS_ORIGINS=*
      - MAX_UPLOAD_SIZE_MB=10
      
      # Playwright
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
    
    volumes:
      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    
    restart: unless-stopped
    
    networks:
      - osint-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  # ========================================
  # Redis Cache (Optional - Future Use)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: osint-redis
    hostname: osint-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # ========================================
  # Prometheus Monitoring (Optional)
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: osint-prometheus
    hostname: osint-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - osint-network
    depends_on:
      - backend
  
  # ========================================
  # Grafana Dashboard (Optional)
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: osint-grafana
    hostname: osint-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - osint-network
    depends_on:
      - prometheus

# ========================================
# Networks
# ========================================
networks:
  osint-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================
# Volumes
# ========================================
volumes:
  # Redis persistent storage
  redis-data:
    driver: local
  
  # Prometheus metrics storage
  prometheus-data:
    driver: local
  
  # Grafana dashboard storage
  grafana-data:
    driver: local
